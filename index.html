<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UI Gradients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=B612|Neuton" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="uigradient.css" />
    <style>
        body{
                background: linear-gradient(to right,#2BC0E4 10%,#EAECC6 90%);
        }
    </style>
</head>

<body>
    <header id="header">
    <span id="name">UI-Gradients</span>
    </header>
    <div id="container">
        <h4>Color 1 : <span id="colI">#2BC0E4</span></h4>
        <h4>Color 2 : <span id="colII">#EAECC6</span></h4>
        <div id="displaycode">
            <div  id="css" class="gradient" >background: linear-gradient(to right,#2BC0E4 10%,#EAECC6 90%);</div>
            <center>
            <button id="btn-code" onclick="Copy('css')">COPY CSS</button></center>
        </div>
        <center>
        <div id="btn">
            <button id="code" onclick="Code()">CODE</button>
            <button id="change" onclick="Change()">CHANGE</button>
        </div></center>
    </div>
<script src="uigradient.js"></script>
</body>
</html>
